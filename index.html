<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 My Bucket List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap');
        *{
            font-family: 'Hahmlet', serif;
        }
        .title {
            color: white;
            background-color: indianred;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");

        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">

</head>

<body class="bg-t3 center">
    <h1 class="title">2023 My Bucket List</h1>
    <p class="msg">나를 위한 한해를 보내보자</p>
    <div class="row flex-row wrap">
        <div class="bucket img1-t2 center">영어 단어 하루에 3개씩 꾸준히 암기하기</div>
        <div class="bucket img1-t3 center">마라톤 대회 참가하기</div>
        <div class="bucket img4-t5 center">건강한 생활하기(건강한 음식 먹기, 꾸준한 운동 등)</div>
        <div class="bucket img1 center">일주일에 3번 1시간 코딩 공부하기</div>
        <div class="bucket img2 center">봉사활동 누적시간 200시간 넘기기</div>
        <div class="bucket img1-t5 center">새로운 취미, 다도 배우기</div>
        <div class="bucket img2-t4 center">나만의 블로그 만들기</div>
        <div class="bucket img2-t2 center">일주일에 2번 30분씩 프랑스어 공부하기</div>
    </div>
</body>

</html>
